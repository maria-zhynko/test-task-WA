<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tag-container">
        <div class="tag-container__tag-input" align="center">
            <input type="text" id="tag-container__tag-name-field" />
            <input type="button" id="tag-container__add-tag-button" value="Add Tag" />
        </div>
        <div class="tag-container__tag-field">
                
        </div>
        <label>
            <input id="tag-container__readonly-checkbox" type="checkbox" autocomplete="off" />
            Readonly Mode
        </label>
        <input type="button" id="tag-container__save-tag-list" value="Save Tag List" />
        <input type="button" id="tag-container__load-tag-list" value="Load Tag List" />
    </div>
    <script src="index.js"></script>
</body>
</html>
